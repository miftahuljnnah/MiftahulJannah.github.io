<head>

    <style>
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="text-center">Beranda</h1>
            <div class="text-center mt-4">
                <a href="Index.html" class="btn btn-primary">Home</a>
                <a href="artikel.html" class="btn btn-primary">About Me</a>
                <a href="jadwal.html" class="btn btn-primary">Jadwal Kuliah</a>
                <a href="pendidikan.html" class="btn btn-primary">Pendidikan</a>
                <a href="daftar_barang.html" class="btn btn-primary">Daftar Barang</a>
                <a href="bukutamu.html" class="btn btn-primary">Buku Tamu</a>
                <a href="javascript.html" class="btn btn-primary">JavasSript</a>
                <a href="kalkulator.html" class="btn btn-primary">Kalkulator</a>
                <a href="https://tik.ft.unm.ac.id" class="btn btn-primary">JTIK</a>
            </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="calculator">
            <h2 class="text-center mb-4">Kalkulator Sederhana</h2>
            <div class="mb-3">
                <label for="angka1" class="form-label">Angka 1:</label>
                <input type="number" class="form-control" id="angka1">
            </div>
            <div class="mb-3">
                <label for="angka2" class="form-label">Angka 2:</label>
                <input type="number" class="form-control" id="angka2">
            </div>
            <div class="mb-3">
                <label for="operator" class="form-label">Operasi:</label>
                <button class="btn btn-primary me-2" onclick="hitung('+')">+</button>
                <button class="btn btn-primary me-2" onclick="hitung('-')">-</button>
                <button class="btn btn-primary me-2" onclick="hitung('*')">*</button>
                <button class="btn btn-primary" onclick="hitung('/')">/</button>
            </div>
            <h3 class="mt-4">Hasil: <span id="hasil"></span></h3>
        </div>
    </div>

    <!-- Link ke Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function hitung(operator) {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil;

            switch (operator) {
                case '+':
                    hasil = angka1 + angka2;
                    break;
                case '-':
                    hasil = angka1 - angka2;
                    break;
                case '*':
                    hasil = angka1 * angka2;
                    break;
                case '/':
                    hasil = angka1 / angka2;
                    break;
                default:
                    hasil = "Operasi tidak valid";
            }

            document.getElementById("hasil").textContent = hasil;
        }
    </script>
</div>
</div>
</body>

</html>
